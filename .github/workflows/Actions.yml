name: Build & Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'  # Use a stable Node.js version compatible with Angular

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Build the Angular project
      - name: Build
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}
        run: |
          npm run ng -- deploy --repo=https://github.com/JulisaFiRivas/Cookies-.git --name="JulisaFiRivas" --email="julisa.figueroa2101@alumnos.ubiobio.cl" --base-href=/Cookies-   