name: Build y Deploy Angular to GitHub Pages
 
on:
  push:
    branches:
      - master
  workflow_dispatch:
 
jobs:
  deploy:
    runs-on: windows-latest
 
    steps:
      - uses: actions/checkout@v4
     
      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm install
 
      - name: Build
        run: npm run build --if-present
      - name: Deploy a GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}
        run: |
          npm run ng -- deploy --repo=https://github.com/JulisaFiRivas/Cookies-/tree/master.git --name="JulisaFiRivas" --email="julisa.figueroa2101@alumnos.ubiobio.cl" --base-href=/Cookies-/tree/master  