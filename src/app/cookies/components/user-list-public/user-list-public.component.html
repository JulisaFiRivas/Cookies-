<div class="container">
    <h2> USUARIOS ACTIVIDAD</h2>
  
    <div class="table-container mat-elevation-z8">
      <div class="table-scroll">
        <table mat-table [dataSource]="users" class="mat-elevation-z8">
          
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user" data-label="Email"> {{user.email}} </td>
          </ng-container>
          
          
          <ng-container matColumnDef="UltimaConexion">
            <th mat-header-cell *matHeaderCellDef> Última Conexión </th>
            <td mat-cell *matCellDef="let user" data-label="Última Conexión"> {{user.ultimaConexion | date:'dd/MM/yyyy, HH:mm:ss'}}   </td>
          </ng-container>
          
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
      <mat-paginator 
      [length]="200"
      [pageSizeOptions]="[10, 50, 100]"
      aria-label="Select page">
    </mat-paginator>
    </div>
  </div>
