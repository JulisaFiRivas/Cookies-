<div class="container">
  <h2>GESTOR DE USUARIOS</h2>

  <div class="table-container mat-elevation-z8">
    <div class="table-scroll">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user" data-label="Email"> {{user.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user" data-label="Acciones">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button mat-fab (click)="deleteUser(user)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
              <div class="example-button-container">
                <button mat-fab (click)="selectUser(user)">
                  <mat-icon>edit</mat-icon>
                </button>                
              </div>
            </div>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator 
      [length]="200"
      [pageSize]="5"
      [pageSizeOptions]="[10, 50, 100]"
      aria-label="Select page">
    </mat-paginator>

      
    <div *ngIf="selectedUser" class="mt-3">
      <h3>Editar Rol</h3>
      <form [formGroup]="editRoleForm" (ngSubmit)="updateUser()">
        <div class="mb-2">
          <label for="email" class="form-label">Email:</label>
          <input id="email" class="form-control" [value]="selectedUser.email" readonly />
        </div>
        <div class="mb-2">
          <label for="role" class="form-label">Nuevo Rol:</label>
          <input id="role" class="form-control" formControlName="role" />
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="cancelEdit()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
